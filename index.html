<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Occupational outlook</title>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        /* Table column width */
        #results-table th,
        td {
            display: inline-block;
            width: 20%;
        }
        
    </style>
</head>

<body>

    <div class=container>
        <div class="row">
            <h1 class="text-center">Practice</h1>
        </div>


        <div class="mainPage">
            <input class="form-control" id="occupation" type="text" placeholder="Enter Occupation Here
        ">
            <button class="btn btn-primary" id="submitOccupation" type="submit">Submit</button>
        </div>
    </div>
    <br>
    
    <!-- Setting up display area for results -->
    <div class=container>
                <div class="row">
            <div class="col-md-12">               
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='results-table'>
                            <thead>
                                <tr>
                                    <th scope="col">City </th>
                                    <th scope="col" class="number">Median Pay </th>
                                    <th scope="col" class="number">Average Pay</th>
                                    <th scope="col" class="number">Demand </th>
                                    <th scope="col">Growth % </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- New rows inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <!-- link to javascript logic -->
    <script src="assets/javascript/main.js"></script>

</body>

</html>
